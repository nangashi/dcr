name: Build and Push Docker Image

on:
  push:
    branches:
      - 'feature/*'
    paths:
      - 'terragrunt/modules/jenkins/docker-image/**'
  pull_request:
    types: [closed]
    branches:
      - 'feature/*'
    paths:
      - 'terragrunt/modules/jenkins/docker-image/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker image2
      run: |
        cd terragrunt/modules/jenkins/docker-image/
        make
        make push
